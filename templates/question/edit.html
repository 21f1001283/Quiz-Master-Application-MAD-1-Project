{% extends 'layout.html' %}

{% block title %}
    Edit Question
{% endblock %}

{% block content %}
    <h1 class="display-5 fw-bold"> Edit Question</h1>
    <form action="{{url_for('edit_question_post',id=question.id)}}" method="post" class="form">
        <div class="form-group">
                <label for="quiz_id" class="form-label">Quiz:</label>
                <select name="quiz_id" id="quiz_id" class="form-control" required>
                    {% for qu in quizzes %}
                        {% if qu.id == question.quiz_id %}
                            <option value="{{qu.id}}" selected>Quiz {{qu.id}} ({{qu.chapter.name}})</option>
                        {% else %}
                            <option value="{{qu.id}}">Quiz {{qu.id}} ({{qu.chapter.name}})</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        <div class="form-group">
            <label for="question_title" class="form-label" >Question Title:</label>
            <input type="text" name="question_title" id="question_title" class="form-control" value="{{question.question_title}}" required>
        </div>
        <div class="form-group">
            <label for="question_statement" class="form-label">Question Statement:</label>
            <textarea name="question_statement" id="question_statement" class="form-control">{{question.question_statement}}</textarea>
        </div>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card p-4 shadow-lg" style="width: 400px;">
                <h1 class="display-4 text-center"> Options </h1>
                <div class="form-group">
                    <label for="option1" class="form-label">Option 1:</label>
                    <input type="text" name="option1" id="option1" class="form-control" value="{{question.option1}}" required>
                </div>
                <div class="form-group">
                    <label for="option2" class="form-label">Option 2:</label>
                    <input type="text" name="option2" id="option2" class="form-control" value="{{question.option2}}" required>
                </div>
                <div class="form-group">
                    <label for="option3" class="form-label">Option 3:</label>
                    <input type="text" name="option3" id="option3" class="form-control" value="{{question.option3}}" required>
                    </div>
                <div class="form-group">
                    <label for="option4" class="form-label">Option 4:</label>
                    <input type="text" name="option4" id="option4" class="form-control" value="{{question.option4}}" required>
                </div>
                <div class="form-group">
                    <label for="correct_option" class="form-label">Correct Option:</label>
                    <input type="text" name="correct_option" id="correct_option" class="form-control" value="{{question.correct_option}}" required>
                </div>
                </div>
            </div>

        <br>
        <div class="form-group">
            <button type="submit" class=" fw-bold btn btn-success">  
                Update
                <i class="fas fa-pen"></i>
            </button>
        </div>
    </form>
{% endblock %}
