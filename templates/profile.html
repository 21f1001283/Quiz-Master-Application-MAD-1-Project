{% extends 'layout.html' %}

{% block title %}
Profile Page    
{% endblock %}

{% block content %}
<h1 class="display-4">
Hello, 
<span class="text-muted"> {{user.name }}!</span>
</h1>
<div class="profile-pic">
    <img src="https://api.dicebear.com/9.x/lorelei/svg?seed={{user.name}}" width = 100 alt="" >
</div>


<form action="" method="post" class="form">
    <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input type="text" name="username" id="username" class="form-control" value = "{{user.username}}" required>
    </div>
    <div class="form-group">
        <label for="cpaasword" class="form-label">Current Password:</label>
        <input type="password" name="cpassword" id="cpassword" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password" class="form-label">New Password:</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="name" class="form-control" value = "{{user.name}}" required>
    </div>
    <div class = "buttons d-flex justify-content-center align-items-center">
       
    <div class="form-group m-3">
        <button type="submit" class="btn btn-primary">
        <i class="fas fa-pen"></i>
        Update
        </button>
    </div>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
        Logout</a>
    </div>
</form>
{% endblock %}
