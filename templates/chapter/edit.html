{% extends 'layout.html' %}

{% block title %}
    Edit Chapter
{% endblock %}

{% block content %}
    <h1 class="display-5 fw-bold"> Edit Chapter</h1>
    <form action="{{url_for('edit_chapter_post', id=chapter.id)}}" method="post" class="form">
        <div class="form-group">
            <label for="name" class="form-label" >Chapter Name:</label>
            <input type="text" name="name" id="name" class="form-control" value ="{{chapter.name}}" required>
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <textarea name="description" id="description" class="form-control">{{chapter.description}}</textarea>
        </div>
        <div class="form-group">
            <label for="subject_id" class="form-label">Subject:</label>
            <select name="subject_id" id="subject_id" class="form-control" required>
                {% for sub in subjects %}
                {% if sub.id == chapter.subject_id %}
                    <option value="{{sub.id}}" selected>{{sub.name}}</option>
                {% else %}
                    <option value="{{sub.id}}">{{sub.name}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class=" fw-bold btn btn-success">  
                Update
                <i class="fas fa-pen"></i>
            </button>
        </div>
    </form>
{% endblock %}
