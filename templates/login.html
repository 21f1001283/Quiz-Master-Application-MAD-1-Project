{% extends 'layout.html' %}

{% block title %}

Login Page
    
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
 
<h2 class="fs-3 fw-bold text-primary text-center text-nowrap">Welcome to Quiz Master</h2>       
<h1 class="display-1 text-center"> Login </h1>
<form action="" class="form" method="post">
    <div class="form-group">
        <label for="username" class="form-label">Username ( or Email)</label>
        <input type="text" name="username" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <div class="form-group m-3 text-center">
        <input type="submit" value="Login" class="btn btn-primary">
    </div>
    <div class="text-center mt-2 ">
        <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-primary">Register</a></p>
    </div>
</form>

 </div>   
</div>
{% endblock %}
